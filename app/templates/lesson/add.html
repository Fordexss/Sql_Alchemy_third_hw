<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління групами</title>
</head>
<body>
    <h1>Управління групами</h1>

    <ul>
        {% for group in groups %}
            <li>{{ group.name }}</li>
        {% endfor %}
    </ul>

    <form method="post" action="{{ url_for('group.group_add') }}">
        <label for="name">Назва групи:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Додати групу</button>
    </form>
</body>
</html>
